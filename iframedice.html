<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Scripts -->
    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="randomDice.js"></script>
    <script type="text/javascript" src="diceGraph.js"> </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div class="w3-card-2">
    <div id="chartContainer" style="height: 450px; width:100%; margin-top: 0px;">
    </div>
    <div class="wrapper-center">
        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>
        <p style="font-weight: normal; font-size:110%; line-height: 0;"></u><b>Update speed</b></u></p>
        <div class="centralized" id="redS"></div>
    </div>
    <p>
        <div class="w3-panel animated fadeIn" id="belowChart">
            <div class="w3-half w3-panel">
                <label style="font-size: 120%;"><b>Amount of rolls</b></label>
                <input class="w3-input w3-border" id="numberX" type="text" placeholder="1000">
                <button class="w3-btn w3-blue w3-ripple animated fadeIn" id="renderButton" onclick="stopGraph()">Apply</button>
            </div>
            <div class="w3-half w3-panel">
                <label style="font-size: 120%;"><b>Start from</b></label>
                <input class="w3-input w3-border" id="numberL" type="text" placeholder="10" />
                <button class="w3-btn w3-teal w3-ripple animated fadeIn" id="dLengthButton" onclick="stopGraph()">Apply</button>
            </div>
        </div>
    </p>
</div>
</body>
</html>
